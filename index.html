<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProThumb AI - Thumbnail Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar & Container Query */
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.2);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.2);
        }
        .canvas-container {
            container-type: inline-size;
        }
        body {
            background-color: #030712; /* gray-950 */
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- Icons (Inline SVGs to replace Lucide-React dependency) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Wand2 = (props) => <IconBase {...props}><path d="m19 2 2 2-2 2-2-2 2-2Z"/><path d="m5 7 2 2-2 2-2-2 2-2Z"/><path d="m15 11 2 2-2 2-2-2 2-2Z"/><path d="M14.5 4.5 19 9"/><path d="m21 16-4.2-4.2c-1.1-1.1-3-1.1-4.2 0l-9.6 9.6c-1.1 1.1-1.1 3 0 4.2l.6.6c1.1 1.1 3 1.1 4.2 0l9.6-9.6c1.1-1.1 1.1-3 0-4.2Z"/></IconBase>;
        const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></IconBase>;
        const Type = (props) => <IconBase {...props}><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" x2="15" y1="20" y2="20"/><line x1="12" x2="12" y1="4" y2="20"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const Move = (props) => <IconBase {...props}><polyline points="5 9 2 12 5 15"/><polyline points="9 5 12 2 15 5"/><polyline points="15 19 12 22 9 19"/><polyline points="19 9 22 12 19 15"/><line x1="2" x2="22" y1="12" y2="12"/><line x1="12" x2="12" y1="2" y2="22"/></IconBase>;
        const ImageIcon = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconBase>;
        const Layers = (props) => <IconBase {...props}><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/></IconBase>;
        const Palette = (props) => <IconBase {...props}><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.01 17.461 2 12 2z"/></IconBase>;
        const Layout = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></IconBase>;
        const Loader2 = (props) => <IconBase {...props} className={`${props.className} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>;
        const MonitorPlay = (props) => <IconBase {...props}><path d="m10 7 5 3-5 3Z"/><rect width="20" height="14" x="2" y="3" rx="2"/><path d="M12 17v4"/><path d="M8 21h8"/></IconBase>;
        const Smartphone = (props) => <IconBase {...props}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></IconBase>;
        const Square = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2"/></IconBase>;

        // --- App Logic ---

        // NOTE: No API Key needed now! We switched to a Free Image Provider.
        const QUALITY_BOOSTERS = "professional photography, 8k resolution, highly detailed, sharp focus, perfect composition, cinematic lighting, masterpiece, high fidelity, no blur, trending on artstation";

        const STYLES = [
            { id: 'none', name: 'No Style (Auto)', prompt: 'realistic, high quality' },
            { id: 'youtube', name: 'YouTube High CTR', prompt: 'hyper-realistic, high contrast, vibrant saturated colors, expressive face, catchy, 4k, youtube thumbnail aesthetic, glowing edges, dramatic lighting' },
            { id: 'gaming', name: 'Gaming', prompt: 'unreal engine 5 render, ray tracing, neon cyber lighting, intense action, detailed textures, 8k, esports style, dynamic angle' },
            { id: 'vlog', name: 'Lifestyle/Vlog', prompt: 'shot on canon r5, 50mm lens, depth of field, natural golden hour lighting, bright, clean, aesthetic, instagram influencer style, sharp details' },
            { id: 'minimalist', name: 'Minimalist/Tech', prompt: 'clean background, solid colors, studio lighting, product photography style, apple aesthetic, matte finish, symmetrical, modern, professional' },
            { id: 'cinematic', name: 'Cinematic Movie', prompt: 'imax quality, color graded, dramatic atmosphere, volumetric fog, anamorphic lens flares, movie poster style, epic scale, hyper-detailed' },
            { id: 'comic', name: 'Comic/Pop Art', prompt: 'bold thick outlines, comic book style, cel shaded, halftone dots, vibrant pop art colors, energetic, marvel style illustration' },
            { id: '3d', name: '3D Pixar Style', prompt: 'pixar style animation, disney style, 3d render, blender cycles, cute, expressive, bright studio lighting, soft textures, 4k' },
        ];

        const ASPECT_RATIOS = [
            { id: '16:9', name: 'Landscape (16:9)', width: 1280, height: 720, icon: MonitorPlay },
            { id: '9:16', name: 'Portrait (9:16)', width: 720, height: 1280, icon: Smartphone },
            { id: '1:1', name: 'Square (1:1)', width: 1080, height: 1080, icon: Square },
        ];

        const FONTS = [
            { name: 'Impact', value: 'Impact, sans-serif' },
            { name: 'Arial', value: 'Arial, sans-serif' },
            { name: 'Roboto', value: 'Roboto, sans-serif' },
            { name: 'Courier', value: 'Courier New, monospace' },
            { name: 'Georgia', value: 'Georgia, serif' },
            { name: 'Comic Sans', value: '"Comic Sans MS", cursive' },
            { name: 'Montserrat', value: 'Montserrat, sans-serif' },
            { name: 'Anton', value: 'Anton, sans-serif' },
        ];

        function App() {
            // State
            const [prompt, setPrompt] = useState('');
            const [selectedStyle, setSelectedStyle] = useState(STYLES[1]);
            const [aspectRatio, setAspectRatio] = useState(ASPECT_RATIOS[0]);
            const [isGenerating, setIsGenerating] = useState(false);
            const [bgImage, setBgImage] = useState(null);
            const [overlays, setOverlays] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [error, setError] = useState('');

            // Canvas Refs
            const containerRef = useRef(null);
            const canvasRef = useRef(null);

            const addText = () => {
                const newText = {
                    id: Date.now(),
                    text: 'CLICK TO EDIT',
                    x: aspectRatio.width / 2,
                    y: aspectRatio.height / 2,
                    fontSize: 100,
                    color: '#ffffff',
                    strokeColor: '#000000',
                    strokeWidth: 6,
                    fontFamily: 'Impact, sans-serif',
                    rotation: 0
                };
                setOverlays([...overlays, newText]);
                setSelectedId(newText.id);
            };

            const updateOverlay = (id, updates) => {
                setOverlays(overlays.map(o => o.id === id ? { ...o, ...updates } : o));
            };

            const generateImage = async () => {
                if (!prompt.trim()) {
                    setError('Please enter a description for your thumbnail.');
                    return;
                }
                
                // No API Key check needed anymore!

                setIsGenerating(true);
                setError('');

                try {
                    const finalPrompt = `${prompt}, ${selectedStyle.prompt}, ${QUALITY_BOOSTERS}`;
                    const encodedPrompt = encodeURIComponent(finalPrompt);
                    
                    // Using Pollinations AI for free generation
                    // Adding a random seed to ensure new images on same prompt
                    const seed = Math.floor(Math.random() * 1000000);
                    const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=${aspectRatio.width}&height=${aspectRatio.height}&seed=${seed}&nologo=true&model=flux`;

                    // Pre-load image to ensure it's ready and valid
                    const img = new Image();
                    img.src = imageUrl;
                    
                    await new Promise((resolve, reject) => {
                        img.onload = () => resolve(imageUrl);
                        img.onerror = () => reject(new Error('Failed to load image from free provider.'));
                    });

                    setBgImage(imageUrl);

                } catch (err) {
                    console.error("Image Generation Error:", err);
                    setError(err.message || 'Failed to generate image. Please try again.');
                } finally {
                    setIsGenerating(false);
                }
            };

            const [isDragging, setIsDragging] = useState(false);

            const handleMouseDown = (e, id) => {
                e.stopPropagation();
                setSelectedId(id);
                setIsDragging(true);
            };

            const handleMouseMove = (e) => {
                if (!isDragging || selectedId === null) return;
                
                const container = containerRef.current;
                if (!container) return;

                const rect = container.getBoundingClientRect();
                const scaleX = aspectRatio.width / rect.width;
                const scaleY = aspectRatio.height / rect.height;

                const relativeX = (e.clientX - rect.left) * scaleX;
                const relativeY = (e.clientY - rect.top) * scaleY;
                
                updateOverlay(selectedId, { x: relativeX, y: relativeY });
            };

            const handleMouseUp = () => {
                setIsDragging(false);
            };

            const downloadThumbnail = async () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');

                canvas.width = aspectRatio.width;
                canvas.height = aspectRatio.height;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (bgImage) {
                    const img = new Image();
                    img.crossOrigin = "anonymous";
                    
                    const imageLoaded = new Promise(resolve => {
                        img.onload = () => {
                            const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                            const x = (canvas.width / 2) - (img.width / 2) * scale;
                            const y = (canvas.height / 2) - (img.height / 2) * scale;
                            ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                            resolve();
                        };
                        img.onerror = () => {
                            console.error("Failed to load background image for export");
                            resolve();
                        }; 
                    });

                    img.src = bgImage;
                    await imageLoaded;
                } else {
                    ctx.fillStyle = '#111827';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#374151';
                    ctx.font = 'bold 40px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('No Background Image', canvas.width/2, canvas.height/2);
                }

                overlays.forEach(overlay => {
                    ctx.save();
                    ctx.translate(overlay.x, overlay.y);
                    ctx.rotate((overlay.rotation * Math.PI) / 180);
                    
                    const safeFont = overlay.fontFamily.split(',')[0] || 'sans-serif';
                    ctx.font = `bold ${overlay.fontSize}px "${safeFont}"`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    if (overlay.strokeWidth > 0) {
                        ctx.strokeStyle = overlay.strokeColor;
                        ctx.lineWidth = overlay.strokeWidth;
                        ctx.lineJoin = 'round';
                        ctx.miterLimit = 2;
                        ctx.strokeText(overlay.text, 0, 0);
                    }
                    
                    ctx.shadowColor = 'rgba(0,0,0,0.5)';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 4;
                    ctx.shadowOffsetY = 4;

                    ctx.fillStyle = overlay.color;
                    ctx.fillText(overlay.text, 0, 0);
                    
                    ctx.restore();
                });

                const link = document.createElement('a');
                link.download = `professional-thumbnail-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            return (
                <div 
                    className="flex h-screen bg-gray-950 text-white font-sans overflow-hidden selection:bg-purple-500 selection:text-white"
                    onMouseMove={handleMouseMove}
                    onMouseUp={handleMouseUp}
                >
                    {/* Sidebar */}
                    <div className="w-96 flex-shrink-0 flex flex-col border-r border-gray-800 bg-gray-900 overflow-y-auto">
                        <div className="p-6">
                            <h1 className="text-2xl font-extrabold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent mb-1">
                                ProThumb AI
                            </h1>
                            <p className="text-xs text-gray-400 font-medium">Professional Thumbnail Generator</p>
                        </div>

                        <div className="px-6 py-4 space-y-6">
                            <div className="space-y-3">
                                <label className="text-sm font-semibold text-gray-300 flex items-center gap-2">
                                    <Wand2 size={16} className="text-purple-400"/>
                                    Thumbnail Concept
                                </label>
                                <textarea
                                    value={prompt}
                                    onChange={(e) => setPrompt(e.target.value)}
                                    placeholder="Ex: Surprised man holding an iPhone 15, blurred city background, bright lighting..."
                                    className="w-full h-32 bg-gray-950 border border-gray-700 rounded-lg p-3 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none resize-none transition-all placeholder:text-gray-600 shadow-inner text-white"
                                />
                            </div>

                            <div className="space-y-3">
                                <label className="text-sm font-semibold text-gray-300 flex items-center gap-2">
                                    <Palette size={16} className="text-pink-400"/>
                                    Professional Style
                                </label>
                                <div className="grid grid-cols-2 gap-2">
                                    {STYLES.map(style => (
                                        <button
                                            key={style.id}
                                            onClick={() => setSelectedStyle(style)}
                                            className={`p-2 text-xs font-medium rounded-md border transition-all text-left truncate ${
                                                selectedStyle.id === style.id
                                                    ? 'bg-purple-600 text-white border-purple-500 shadow-lg shadow-purple-900/50'
                                                    : 'bg-gray-800 border-gray-700 text-gray-400 hover:border-gray-500 hover:text-gray-200'
                                            }`}
                                        >
                                            {style.name}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="space-y-3">
                                <label className="text-sm font-semibold text-gray-300 flex items-center gap-2">
                                    <Layout size={16} className="text-blue-400"/>
                                    Dimensions
                                </label>
                                <div className="flex gap-2 bg-gray-800 p-1 rounded-lg">
                                    {ASPECT_RATIOS.map(ratio => {
                                        const Icon = ratio.icon;
                                        return (
                                            <button
                                                key={ratio.id}
                                                onClick={() => setAspectRatio(ratio)}
                                                className={`flex-1 flex items-center justify-center gap-2 py-2 text-xs font-medium rounded-md transition-all ${
                                                    aspectRatio.id === ratio.id
                                                        ? 'bg-gray-700 text-white shadow-sm ring-1 ring-gray-600'
                                                        : 'text-gray-400 hover:text-gray-200'
                                                }`}
                                            >
                                                <Icon size={14} />
                                                {ratio.id}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            <button
                                onClick={generateImage}
                                disabled={isGenerating}
                                className="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-purple-900/30 transform active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 mt-2"
                            >
                                {isGenerating ? (
                                    <span className="flex items-center gap-2"><Loader2 size={20} /> Creating Masterpiece...</span>
                                ) : (
                                    <span className="flex items-center gap-2"><Wand2 size={20} /> Generate High-Quality BG</span>
                                )}
                            </button>
                            
                            {error && (
                                <div className="bg-red-900/20 border border-red-500/50 text-red-200 text-xs p-3 rounded-lg flex items-start gap-2">
                                    <div className="mt-0.5">⚠️</div>
                                    {error}
                                </div>
                            )}
                        </div>

                        {/* Editor Controls */}
                        <div className="border-t border-gray-800 p-6 space-y-4">
                            <div className="flex items-center justify-between">
                                <h2 className="text-sm font-semibold text-gray-300 flex items-center gap-2">
                                    <Layers size={16} />
                                    Text Overlay
                                </h2>
                                <button 
                                    onClick={addText}
                                    className="flex items-center gap-1.5 px-3 py-1.5 bg-gray-800 hover:bg-gray-700 rounded text-purple-400 hover:text-purple-300 transition-colors text-xs font-medium border border-gray-700"
                                >
                                    <Type size={14} />
                                    Add Text
                                </button>
                            </div>

                            <div className="space-y-4 max-h-[200px] overflow-y-auto pr-2 custom-scrollbar">
                                {overlays.map((overlay, index) => (
                                    <div 
                                        key={overlay.id}
                                        onClick={() => setSelectedId(overlay.id)}
                                        className={`p-3 rounded-lg border cursor-pointer transition-all group ${
                                            selectedId === overlay.id ? 'bg-gray-800 border-purple-500 shadow-md' : 'bg-gray-900/50 border-gray-800 hover:border-gray-700'
                                        }`}
                                    >
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-[10px] uppercase font-bold text-gray-500 tracking-wider">Layer {index + 1}</span>
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); setOverlays(overlays.filter(o => o.id !== overlay.id)); }}
                                                className="text-gray-600 hover:text-red-400 p-1 hover:bg-red-900/20 rounded"
                                            >
                                                <Trash2 size={12} />
                                            </button>
                                        </div>
                                        
                                        {selectedId === overlay.id ? (
                                            <div className="space-y-3">
                                                <input 
                                                    type="text" 
                                                    value={overlay.text} 
                                                    onChange={(e) => updateOverlay(overlay.id, { text: e.target.value })}
                                                    className="w-full bg-gray-950 border border-gray-700 rounded px-2 py-1.5 text-sm focus:border-purple-500 outline-none text-white"
                                                />
                                                
                                                <div className="grid grid-cols-2 gap-2">
                                                    <div>
                                                        <label className="text-[10px] text-gray-400 uppercase font-semibold mb-1 block">Size</label>
                                                        <input 
                                                            type="number" 
                                                            value={overlay.fontSize} 
                                                            onChange={(e) => updateOverlay(overlay.id, { fontSize: parseInt(e.target.value) })}
                                                            className="w-full bg-gray-950 border border-gray-700 rounded px-2 py-1 text-xs text-white"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] text-gray-400 uppercase font-semibold mb-1 block">Font</label>
                                                        <select 
                                                            value={overlay.fontFamily}
                                                            onChange={(e) => updateOverlay(overlay.id, { fontFamily: e.target.value })}
                                                            className="w-full bg-gray-950 border border-gray-700 rounded px-2 py-1 text-xs text-white"
                                                        >
                                                            {FONTS.map(f => <option key={f.name} value={f.value}>{f.name}</option>)}
                                                        </select>
                                                    </div>
                                                </div>

                                                <div className="grid grid-cols-3 gap-2">
                                                    <div>
                                                        <label className="text-[10px] text-gray-400 uppercase font-semibold mb-1 block">Fill</label>
                                                        <div className="flex items-center gap-1 h-7 bg-gray-950 border border-gray-700 rounded px-1">
                                                            <input type="color" value={overlay.color} onChange={(e) => updateOverlay(overlay.id, { color: e.target.value })} className="w-full h-5 rounded cursor-pointer bg-transparent border-none p-0"/>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] text-gray-400 uppercase font-semibold mb-1 block">Stroke</label>
                                                        <div className="flex items-center gap-1 h-7 bg-gray-950 border border-gray-700 rounded px-1">
                                                            <input type="color" value={overlay.strokeColor} onChange={(e) => updateOverlay(overlay.id, { strokeColor: e.target.value })} className="w-full h-5 rounded cursor-pointer bg-transparent border-none p-0"/>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] text-gray-400 uppercase font-semibold mb-1 block">Thick</label>
                                                        <input type="number" value={overlay.strokeWidth} onChange={(e) => updateOverlay(overlay.id, { strokeWidth: parseInt(e.target.value) })} className="w-full h-7 bg-gray-950 border border-gray-700 rounded px-2 text-xs text-white"/>
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <p className="text-sm truncate opacity-80 pl-1 border-l-2 border-gray-700 text-white" style={{ fontFamily: overlay.fontFamily }}>{overlay.text}</p>
                                        )}
                                    </div>
                                ))}
                                
                                {overlays.length === 0 && (
                                    <div className="text-center py-6 border-2 border-dashed border-gray-800 rounded-lg text-gray-600 text-xs">
                                        No text added.<br/>Click <b>+ Add Text</b> to start.
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Main Area */}
                    <div className="flex-1 flex flex-col bg-gray-950 relative overflow-hidden">
                        {/* Toolbar */}
                        <div className="h-16 border-b border-gray-800 flex items-center justify-between px-6 bg-gray-900/80 backdrop-blur-md z-10">
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2 px-3 py-1 bg-gray-800 rounded-full border border-gray-700">
                                    <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                    <span className="text-xs font-mono text-gray-300">
                                        {aspectRatio.width} x {aspectRatio.height} px
                                    </span>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <button 
                                    onClick={() => { 
                                        if(confirm('Clear all content?')) {
                                            setPrompt(''); setOverlays([]); setBgImage(null); 
                                        }
                                    }}
                                    className="p-2 text-gray-500 hover:text-red-400 hover:bg-gray-800/50 rounded-lg transition-colors"
                                    title="Clear All"
                                >
                                    <Trash2 size={18} />
                                </button>
                                <button
                                    onClick={downloadThumbnail}
                                    className="flex items-center gap-2 bg-gradient-to-r from-gray-100 to-gray-300 hover:from-white hover:to-gray-100 text-gray-900 px-5 py-2 rounded-lg text-sm font-bold shadow-lg shadow-white/5 transition-all transform hover:scale-105"
                                >
                                    <Download size={18} />
                                    Download HD
                                </button>
                            </div>
                        </div>

                        {/* Canvas Stage */}
                        <div className="flex-1 flex items-center justify-center p-8 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-900 via-gray-950 to-black overflow-hidden">
                            
                            <div 
                                className="relative shadow-2xl shadow-black ring-1 ring-gray-800 canvas-container transition-all duration-300"
                                ref={containerRef}
                                style={{ 
                                    width: '100%', 
                                    maxWidth: '1100px', 
                                    aspectRatio: `${aspectRatio.width} / ${aspectRatio.height}`,
                                }}
                            >
                                {bgImage ? (
                                    <img 
                                        src={bgImage} 
                                        className="w-full h-full object-cover select-none pointer-events-none rounded-sm" 
                                        alt="Generated Background"
                                    />
                                ) : (
                                    <div className="w-full h-full bg-gray-800/30 border-2 border-dashed border-gray-700 rounded-sm flex flex-col items-center justify-center text-gray-600 select-none group">
                                        <div className="p-4 bg-gray-800/50 rounded-full mb-4 group-hover:scale-110 transition-transform">
                                            <ImageIcon size={40} className="text-gray-500"/>
                                        </div>
                                        <p className="font-medium">AI Canvas Empty</p>
                                        <p className="text-xs opacity-60 mt-1">Generate an image to begin</p>
                                    </div>
                                )}

                                {overlays.map((overlay) => (
                                    <div
                                        key={overlay.id}
                                        onMouseDown={(e) => handleMouseDown(e, overlay.id)}
                                        className={`absolute cursor-move select-none whitespace-nowrap transform -translate-x-1/2 -translate-y-1/2 hover:ring-2 hover:ring-blue-400/50 hover:ring-dashed rounded p-1 transition-all ${selectedId === overlay.id ? 'ring-2 ring-purple-500 ring-dashed z-50 scale-105' : 'z-10'}`}
                                        style={{
                                            left: `${(overlay.x / aspectRatio.width) * 100}%`,
                                            top: `${(overlay.y / aspectRatio.height) * 100}%`,
                                        }}
                                    >
                                        <p 
                                            style={{
                                                fontFamily: overlay.fontFamily,
                                                fontSize: `${(overlay.fontSize / aspectRatio.width) * 100}cqw`, 
                                                color: overlay.color,
                                                WebkitTextStroke: `${(overlay.strokeWidth / aspectRatio.width) * 100}cqw ${overlay.strokeColor}`,
                                                fontWeight: 'bold',
                                                textShadow: '2px 2px 10px rgba(0,0,0,0.5)',
                                                transform: `rotate(${overlay.rotation}deg)`
                                            }}
                                            className="leading-none drop-shadow-md"
                                        >
                                            {overlay.text}
                                        </p>
                                        
                                        {selectedId === overlay.id && (
                                            <div className="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-purple-600 text-white text-[10px] px-3 py-1 rounded-full flex gap-2 shadow-lg whitespace-nowrap z-50 pointer-events-none">
                                                <Move size={12}/> Drag / Edit
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>

                        </div>

                        <canvas ref={canvasRef} style={{ display: 'none' }} />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
